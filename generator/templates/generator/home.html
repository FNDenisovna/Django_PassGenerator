<div class = "container text-center" >

		    <h5 class="card-title">Password Generator</h5>
		    <p class="card-text">Select parameters and let's generate.</p>
		    <div class = "container text-left">
			<form action="{% url 'password' %}">
				<select name = "length"> 
					<option value = "7">7</option>
					<option value = "8">8</option>
					<option value = "9">9</option>
					<option value = "10">10</option>
					
					<option value = "12" selected = "selected">12</option>
					<option value = "15">15</option>
				</select> Length
				<br>
		    <input type = "checkbox" name = "uppercase"> Uppercase

			<input type = "checkbox" name = "numbers"> Numbers
			<br>
			<input type = "checkbox" name = "special"> Special characters
			</div>
			<input type = "submit" value = "Generate" class="btn btn-outline-primary">
			</form>
			<br>
			<br>
		    <a href="{% url 'about' %}" class="card-link">About</a>
		</div>
	</div>
</div>
